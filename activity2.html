<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <h2>Badges in BS</h2>
<button type="button" class="btn btn-primary">Primary
    <span class="badge text-bg-danger">2</span>
</button>
<button type="button" class="btn btn-danger">Danger
    <span class="badge text-bg-info">2</span>
</button>
<button type="button" class="btn btn-info">Info
    <span class="badge text-bg-warning">6</span>
</button>
<button type="button" class="btn btn-success">Success
    <span class="badge text-bg-danger">5</span>
</button>
<button type="button" class="btn btn-warning">Warning
    <span class="badge text-bg-info">1</span>
</button>
<h3>Outline Buttons</h3>
<button type="button" class="btn btn-outline-primary">Primary
    <span class="badge rounded-pill text-bg-danger">2</span>
</button>
<button type="button" class="btn btn-outline-danger">Danger
    <span class="badge  rounded-pill text-bg-info">2</span>
</button>
<button type="button" class="btn btn-outline-info">Info
    <span class="badge  rounded-pill text-bg-warning">6</span>
</button>
<button type="button" class="btn btn-outline-success">Success
    <span class="badge rounded-pill text-bg-danger">5</span>
</button>
<button type="button" class="btn btn-outline-warning">Warning
    <span class="badge rounded-pill text-bg-info">1</span>
</button>
</body>
</html>
