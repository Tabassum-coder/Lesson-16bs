<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACtivity 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Progress Bar using BS</h2>
    <div class="progress">
        <div class="progress-bar" style="width:75%">75%</div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-success" style="width:45%">45%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" style="width:30%">30%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:80%">80%</div>
    </div>
</body>
</html>
